        <p id="lõik">Üks kasside lemmiktegevustest: akna ääres istumine.</p>

        onclick="this.paused ? this.play() : this.pause();">
        <source type="video/mp4" src="pildid/video1.MP4">
        </video>

        <p id="lõik">Koer või kass?</p>
        <video id="video" 
        controls muted
        height="300px" 
        controls="controls" 
        preload="metadata" 
        onclick="this.paused ? this.play() : this.pause();">

        </video>

        <p id="lõik">Nii juhtub, kui jätad lõngarulli vedelema.</p>
        <video id="video" 
        controls muted
        video.volume=0.0 
        height="300px" 
        controls="controls" 
        preload="metadata" 
        onclick="this.paused ? this.play() : this.pause();">
        <source type="video/mp4" src="pildid/video3.MP4">
